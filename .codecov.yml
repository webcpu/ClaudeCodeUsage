# Codecov configuration file
# Controls how coverage is measured and reported

coverage:
  precision: 2
  round: down
  range: "70...100"
  
  status:
    project:
      default:
        target: 80%
        threshold: 1%
        base: auto
        
    patch:
      default:
        target: 80%
        threshold: 1%
        base: auto

ignore:
  - "Tests/**/*"
  - "**/*Tests.swift"
  - "**/*Mock*.swift"
  - "**/TestUtilities.swift"
  - "Sources/SimpleCLI/**/*"
  - "Sources/UsageDashboardCLI/**/*"
  - ".build/**/*"
  - "Packages/ClaudeLiveMonitor/Tests/**/*"

comment:
  layout: "reach,diff,flags,tree"
  behavior: default
  require_changes: false
  require_base: false
  require_head: true

flags:
  unittests:
    paths:
      - Sources/ClaudeCodeUsage/
    carryforward: true
    
  apptests:
    paths:
      - Sources/UsageDashboardApp/
    carryforward: true